<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption - Login/Sign Up</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        /* Home Button (Top Right Corner) */
        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
        }

        .home-btn:hover {
            background-color: #45a049;
        }

        /* Container Styles */
        .container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header Styles */
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h2 {
            color: #4CAF50;
        }

        .form-header p {
            font-size: 14px;
            color: #777;
        }

        /* Tabs Styles */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab-button {
            background-color: transparent;
            border: 1px solid #4CAF50;
            color: #4CAF50;
            padding: 10px 20px;
            width: 50%;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .tab-button.active {
            background-color: #4CAF50;
            color: white;
        }

        .tab-button:hover {
            background-color: #45a049;
        }

        /* Form Styles */
        .form {
            display: none;
        }

        .form form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form input {
            width: 100%;
            max-width: 350px;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form button {
            width: 100%;
            max-width: 350px;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #45a049;
        }

        .form p {
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        .form a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form a:hover {
            text-decoration: underline;
        }

        /* Small screen styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .form input {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Home Button -->
    <a href="index.html" class="home-btn">Home</a>

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Pet Adoption</h2>
                <p>Welcome! Please login or sign up to get started.</p>
            </div>

            <!-- Tabs for Login/Sign Up -->
            <div class="tabs">
                <button class="tab-button active" onclick="showForm('login')">Login</button>
                <button class="tab-button" onclick="showForm('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div class="form" id="login-form">
                <form action="#" method="post" onsubmit="handleSubmit(event, 'login')">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#" onclick="showForm('signup')">Sign Up</a></p>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div class="form" id="signup-form" style="display:none;">
                <form action="#" method="post" onsubmit="handleSubmit(event, 'signup')">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <a href="#" onclick="showForm('login')">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Function to toggle between login and signup forms
        function showForm(formType) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const tabButtons = document.querySelectorAll('.tab-button');

            if (formType === 'login') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                tabButtons[0].classList.add('active');
                tabButtons[1].classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                tabButtons[1].classList.add('active');
                tabButtons[0].classList.remove('active');
            }
        }

        // Handle form submission for login and signup
        function handleSubmit(event, formType) {
            event.preventDefault();  // Prevent default form submission
            
            // Simulate form submission (You can replace this with actual backend logic)
            setTimeout(() => {
                alert(formType.charAt(0).toUpperCase() + formType.slice(1) + ' successful!');
                window.location.href = 'index.html';  // Redirect to home page
            }, 500);  // Simulate a slight delay before redirection
        }
    </script>

</body>
</html>
